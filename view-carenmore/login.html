<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Document Title -->
    <title>Carenmore</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <!-- CSS Files -->
    <!--==== Google Fonts ====-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">

    <!--==== Bootstrap css file ====-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--==== Font-Awesome css file ====-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Owl Carusel css file -->
    <link rel="stylesheet" href="assets/plugins/owl-carousel/owl.carousel.min.css">

    <!-- ====video poppu css==== -->
    <link rel="stylesheet" href="assets/plugins/Magnific-Popup/magnific-popup.css">

    <!--==== Style css file ====-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--==== Responsive css file ====-->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!--==== Custom css file ====-->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="bg-white login-body">
    <!-- Preloader -->
    <div class="preLoader">
        <div class="preload-inner">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>
    </div>
    <!-- End Of Preloader -->

    <!-- Login start -->
    <div class="login-page-main bg-light container mb-0 mt-sm-5 mt-0 shadow">
        <div class="container-login">
            <div class="row row-container">
                <div class="col-lg-6">
                    <!-- Title Start -->
                    <div class="row pr-3 pl-3 pt-3">
                        <div class="col">
                            <span class="back-login rounded-circle border pr-1 pl-1">
                                <a href="#"><i class="fa-solid fa-left-long" style="color: #a600ff;"></i></a>
                            </span>
                        </div>
                        <div class="col d-sm-flex d-none" style="font-size: small;">
                            <span class="goto-register">Sudah punya akun?<span class="pl-2"><a
                                        href="#">Masuk</a></span></span>
                        </div>
                    </div>
                    <!-- End Title -->
                    <div class="row p-5">
                        <div class="col">
                            <h2 style="font-weight: bolder;letter-spacing: 0.05em;">Daftar</h2>
                            <span style="font-size: small;">Mulai bisnis layanan anda untuk beralih ke
                                platform
                                online</span>
                            <!-- Start Form Register -->
                            <form action="" class="pt-4">
                                <div class="o-style-input mb-3">
                                    <label class="o-label mr-2 mr-sm-0" id="basic-addon1">
                                        <i class="fa-solid fa-address-card" style="color: #a600ff;"></i>
                                    </label>
                                    <input id="input-field" class="o-input" type="text" name="nama_lengkap"
                                        placeholder="Nama Lengkap" aria-label="Nama Lengkap"
                                        aria-describedby="basic-addon1" autocomplete="off" required>
                                </div>
                                <div class="o-style-input mb-3">
                                    <label class="o-label mr-2 mr-sm-0" id="basic-addon1">
                                        <i class="fa-solid fa-envelope" style="color: #a600ff;"></i>
                                    </label>
                                    <input id="input-field" name="email" type="email" class="o-input"
                                        placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"
                                        autocomplete="off" required>
                                </div>
                                <div class="o-style-input mb-3">
                                    <label class="o-label mr-2 mr-sm-0" id="basic-addon1">
                                        <i class="fa-solid fa-key" style="color: #a600ff;"></i>
                                    </label>
                                    <input id="input-field" name="password" type="password" class="o-input"
                                        placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"
                                        required>
                                </div>
                                <div class="o-style-input mb-3">
                                    <label class="o-label" id="basic-addon1">
                                        <img src="assets/img/key.png" alt="">
                                    </label>
                                    <input id="input-field" name="password_confirmation" type="password" class="o-input"
                                        placeholder="Confirm Password" aria-label="Confirm Password"
                                        aria-describedby="basic-addon1" required>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-sm-5">
                                        <button type="submit" class="btn btn-sm container"
                                            style="color: white; background-color: #984DFF;">Buat Akun</button>
                                    </div>
                                    <div class="pt-2 col-sm-1 text-center" style="font-size: small; color: #a600ff;">
                                        Atau</div>
                                    <div class="col-sm-6">
                                        <div class="row row-cols-2">
                                            <div class="col rounded-circle">
                                                <a style="border: 0px; background-color: rgb(240, 240, 240);" href=""
                                                    class="btn btn-sm container">Daftar
                                                    dengan<img class="pl-2" width="20px" height="20px"
                                                        src="assets/img/google.png" alt=""></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- End Form Register -->
                            <div class="col d-sm-none d-block" style="font-size: small;">
                                <span class="goto-register">Sudah punya akun?<span class="pl-2"><a
                                            href="#">Masuk</a></span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-flex img-shape-login">
                    <!-- img from css -->
                </div>
            </div>
        </div>
    </div>
    <!-- End login -->

    <!-- JS Files -->
    <!-- ==== JQuery 3.3.1 js file==== -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>

    <!-- ==== Bootstrap js file==== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- ==== JQuery Waypoint js file==== -->
    <script src="assets/plugins/waypoints/jquery.waypoints.min.js"></script>

    <!-- ==== Parsley js file==== -->
    <script src="assets/plugins/parsley/parsley.min.js"></script>

    <!-- ==== parallax js==== -->
    <script src="assets/plugins/parallax/parallax.js"></script>

    <!-- ==== Owl Carousel js file==== -->
    <script src="assets/plugins/owl-carousel/owl.carousel.min.js"></script>

    <!-- ==== Menu  js file==== -->
    <script src="assets/js/menu.min.js"></script>

    <!-- ===video popup=== -->
    <script src="assets/plugins/Magnific-Popup/jquery.magnific-popup.min.js"></script>

    <!-- ====Counter js file=== -->
    <script src="assets/plugins/waypoints/jquery.counterup.min.js"></script>

    <!-- ==== Script js file==== -->
    <script src="assets/js/scripts.js"></script>

    <!-- ==== Custom js file==== -->
    <script src="assets/js/custom.js"></script>

    <!-- Font Awesome Fatkhur -->
    <script src="https://kit.fontawesome.com/285251c835.js" crossorigin="anonymous"></script>
</body>

</html>
